name: C Coding Style Check

# Runs on pushes to pull request
on: pull_request

jobs:
  # Build job
  clang-format-style-check:
    name: C Coding Style Check (clang-format check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Run formatting check
        uses: waterloo-rocketry/actions/clang-format-check@main
        with:
          clang-format-config-path: 'STM32Cube/src/lib/rocketlib/.clang-format'
          c-source-files: 'STM32Cube/src/application/*/*.c STM32Cube/src/application/*/*.h STM32Cube/src/drivers/*/*.c STM32Cube/src/drivers/*/*.h'
